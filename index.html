<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
    <span id="heading">Let's Play</span>
    <span id="mode"><button id="sm" onclick="switchMode()">Light Mode</button></span>
    <h3>Click on your choice !!</h4>
    <div>
        <div class="summery dark">
            <p id="us">User's summery<br>Won : 0/0<br>Draw : 0/0</p>
        </div>
        <div id="choices">
            <img src="rock.png" class="image" id="rock" onclick="getResults('rock')">
            <img src="paper.png" class="image" id="paper" onclick="getResults('paper')">
            <img src="scissors.png" class="image" id="scissors" onclick="getResults('scissors')">
        </div>
        <div class="summery dark">
            <p id="cs">Computer's summery<br>Won : 0/0<br>Draw : 0/0</p>
        </div>
    </div>
    <div id="choice"  class="dark">
        <p id="user">Your's choice : </p>
        <p id="computer">Computer's choice : </p>
    </div>
    <div id="result">
        <p></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
